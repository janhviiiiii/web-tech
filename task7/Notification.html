<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    <link rel="stylesheet" href="Notification.css">
</head>
<body>
    <div class="main_container1">
        <div class="main_container">
            <div class="header">
                    <img src="notification_icon.png" id="notify" class="icon">
                    <h4 id="notification_txt">Notifications</h4>
                    <img src="search_icon.png" id="search" class="icon">
            </div>
            <div class="container1">
                <div class="div1">  
                    <ul>
                        <li type="circle" style="color: rgb(127, 173, 215);"><p id="time1">9:24 AM</p></li>
                        <p><b>John Walker</b> posted a photo on your wall</p>
                    </ul>
                </div>
                <div class="div2">
                    <ul>
                        <li type="circle" style="color: rgb(127, 173, 215);"><p id="time2">8:19 AM</p></li>
                        <p><b>Alice Parker</b> commented on your last post</p>
                    </ul>
                </div>
                <div class="div3">
                    <ul>
                        <li type="circle" style="color: rgb(127, 173, 215);"><p id="time3">Yesterday</p></li>
                        <p><b>Luke Wayne</b> added you as friend</p>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
